<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galter Atelier</title>
    <!-- Link do CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Icones-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!--Header-->
    <header>
        <!--Nav-->
        <div class="nav container">
            <a href="#" class="logo">Galter Atelier ❀</a>
            <!--Icone do carrinho-->
            <i class='bx bx-cart' id="carrinho"></i>
            <!--Carrinho-->
            <div class="cart">
                <h2 class="cart-title">Seu carrinho</h2>
                <!--Conteudo-->
                <div class="cart-content">

                </div>
                <!--Total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">R$00,00</div>
                </div>
                <!--Botão de comprar-->
                <button type="button" class="btn-buy">Comprar agora</button>
                <!--Fechar carrinho-->
                <i class='bx bx-x' id="fechar-carrinho"></i>

            </div>
        </div>
    </header>
    <!--Catálogo-->
    <section class="shop container">
        <h2 class="section-title">Produtos a venda</h2>
        <!--Conteudo-->
        <div class="shop-content">
            <!--Caixa 1-->
            <div class="product-box">
                <img src="img/Bbranca.jpg" alt="" class="product-img">
                <h2 class="product-title">BOLSA BRANCA</h2>
                <span class="price">R$ 50,00</span>
                <i class='bx bx-cart add-carrinho'></i>
            </div>
            <!--Caixa 2-->
            <div class="product-box">
                <img src="img/Bdegrade.jpg" alt="" class="product-img">
                <h2 class="product-title">BOLSA AZUL FLORIDA</h2>
                <span class="price">R$ 50,00</span>
                <i class='bx bx-cart add-carrinho'></i>
            </div>
            <!--Caixa 3-->
            <div class="product-box">
                <img src="img/Bbege.jpg" alt="" class="product-img">
                <h2 class="product-title">BOLSA BEGE FLORIDA</h2>
                <span class="price">R$ 50,00</span>
                <i class='bx bx-cart add-carrinho'></i>
            </div>
            <!--Caixa 4-->
            <div class="product-box">
                <img src="img/Bazul.jpg" alt="" class="product-img">
                <h2 class="product-title">BOLSA AZUL</h2>
                <span class="price">R$ 50,00</span>
                <i class='bx bx-cart add-carrinho'></i>
            </div>
            <!--Caixa 5-->
            <div class="product-box">
                <img src="img/Blisa.jpg" alt="" class="product-img">
                <h2 class="product-title">BOLSA BEGE LISA</h2>
                <span class="price">R$ 50,00</span>
                <i class='bx bx-cart add-carrinho'></i>
            </div>
            <!--Caixa 6-->
            <div class="product-box">
                <img src="img/Bmarrom.jpg" alt="" class="product-img">
                <h2 class="product-title">BOLSA MARROM</h2>
                <span class="price">R$ 50,00</span>
                <i class='bx bx-cart add-carrinho'></i>
            </div>
            <!--Caixa 7-->
            <div class="product-box">
                <img src="img/Bverde.jpg" alt="" class="product-img">
                <h2 class="product-title">BOLSA VERDE LISA</h2>
                <span class="price">R$ 50,00</span>
                <i class='bx bx-cart add-carrinho'></i>
            </div>
            <!--Caixa 8-->
            <div class="product-box">
                <img src="img/Bvermelha.jpg" alt="" class="product-img">
                <h2 class="product-title">BOLSA VERMELHA LISA</h2>
                <span class="price">R$ 50,00</span>
                <i class='bx bx-cart add-carrinho'></i>
            </div>
    </section>
    <!--Link do JS-->
    <script src="js/main.js"></script>
</body>

</html>
